[bdist_wheel]
python-tag=py3

[tool:pytest]
norecursedirs = .* build dist CVS _darcs *.egg venv old
addopts = --cov=pypenelopetools --cov-report xml

[versioneer]
VCS = git
style = pep440
versionfile_source = pypenelopetools/_version.py
versionfile_build = pypenelopetools/_version.py
tag_prefix =
parentdir_prefix = pypenelopetools-
